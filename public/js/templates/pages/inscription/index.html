<div class="container first-container">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Formulaire d'inscription</h1>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form name="register-form">
                    <div class="form-title">Informations perso</div>
                    <div class="row">
                        <div class="form-group col-xs-12 floating-label-form-group">
                            <label for="name">Nom</label>
                            <input class="form-control" type="text" name="name" placeholder="Nom" id="name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12 floating-label-form-group">
                            <label for="firstname">Prenom</label>
                            <input class="form-control" type="text" name="firstname" placeholder="Prenom" id="firstname">
                        </div>
                    </div>
                    <div class="form-title">Authentification</div>
                    <div class="row">
                        <div class="form-group col-xs-12 floating-label-form-group">
                            <label for="login">Login</label>
                            <input class="form-control" type="text" name="login" placeholder="Login" id="login">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12 floating-label-form-group">
                            <label for="login">Mot de passe</label>
                            <input class="form-control" type="password" name="password" placeholder="Mot de passe" id="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12 floating-label-form-group">
                            <label for="login">Confirmation</label>
                            <input class="form-control" type="password" name="password_confirm" placeholder="Confirmation" id="password_confirm">
                        </div>
                    </div>
                    <div class="form-title">Vous et la recherche</div>
                    <div class="row">
                        <div class="form-group col-xs-12 floating-label-form-group">
                            <label for="login">Organisation</label>
                            <input class="form-control" type="text" name="organisation" placeholder="Organisation" id="organisation">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12 floating-label-form-group">
                            <label for="login">Equipe de recherche</label>
                            <input class="form-control" type="text" name="team" placeholder="Equipe de recherche" id="team">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
