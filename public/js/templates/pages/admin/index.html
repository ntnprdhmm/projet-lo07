<div class="container first-container" ng-controller="AdminCtrl">

    <h1>administration</h1>

    <uib-tabset active="activeJustified" justified="true">

        <!-- USERS ACCOUNTS -->
        <uib-tab index="0" heading="Comptes">

            <br>
            <div class="list-group users-group" ng-repeat="user in users | orderBy:'-score'">
                <span class="list-group-item-heading">[{{ user.score }} point(s)] {{ user.nom }} {{ user.prenom }}</span>
                <div class="list-group-item-text">
                    {{ user.organisation }} - {{ user.laboratoire }}
                    <small>( {{ user.created_at }} )</small>
                </div>
            </div>

        </uib-tab>

        <!-- PROBLEMS -->
        <uib-tab index="1" heading="Anomalies">

            Anomalies

            <br>
            <div class="list-group users-group" ng-repeat="error in errors">
                <span class="list-group-item-heading">{{ error }}</span>
            </div>
        </uib-tab>

    </uib-tabset>

</div>
