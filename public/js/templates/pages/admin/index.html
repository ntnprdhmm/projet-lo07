<div class="container first-container" ng-controller="AdminCtrl">

    <h1>administration</h1>

    <uib-tabset active="activeJustified" justified="true">

        <!-- USERS ACCOUNTS -->
        <uib-tab index="0" heading="Comptes">

            <br>
            <h2>Comptes :</h2>
            <div class="list-group users-group" ng-repeat="user in users">
                <span class="list-group-item-heading">{{ user.nom }} {{ user.prenom }}</span>
                <div class="list-group-item-text">
                    {{ user.organisation }} - {{ user.laboratoire }} <small>( {{ user.created_at }} )</small>
                </div>
            </div>

        </uib-tab>

        <!-- PROBLEMS -->
        <uib-tab index="1" heading="Anomalies">

            <br>
            <h2>Publications ayant le mÃªme titre :</h2>
            <div class="list-group users-group" ng-repeat="doublon in doublons">
                <span class="list-group-item-heading">{{ doublon.titre }}</span>
            </div>

        </uib-tab>

    </uib-tabset>

</div>
