<div class="container first-container" ng-controller="PublicationsCtrl">

    <h1>Liste des publications</h1>

    <div>
        <div>
            <button ng-click="toggleForm()" class="btn btn-success" id="btn-creation-publication">Créer publication</button>
            <button ng-click="toggleFilters()" class="btn btn-primary" id="btn-filtrer-publication">Filtrer</button>
        </div>

        <div id="form-filtre-container" ng-show="displayFilters" class="container-fluid">
            <form class="form-inline">
                <div class="form-group">
                    <label for="laboratoire">Laboratoire</label>
                    <select name="laboratoire" class="btn btn-primary" id="laboratoire">
                        <option value="{{ labo }}" ng-repeat="labo in laboratoires">{{ labo }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="annee">Annee</label>
                    <input type="number" name="annee" class="form-control" id="annee" placeholder="yyyy"
                           min="1970" max="2016">
                </div>
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </form>
            <hr>
            <form class="form-inline">
                <div class="form-group">
                    <label for="auteur">Auteur</label>
                    <input type="text" class="form-control" name="auteur" id="auteur" ng-pattern="authorInput.pattern">
                </div>
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </form>
            <hr>
            <form class="form-inline">
                <button type="submit" class="btn btn-primary">Ordre chronologique</button>
                <button type="submit" class="btn btn-primary">Ordre antéchronologique</button>
            </form>
        </div>

        <div id="form-publication-container" ng-show="displayForm" ng-controller="NewPublicationCtrl">
            <form name="newPublicationForm" class="form-horizontal" ng-submit="newPublicationFormSubmit(newPublicationForm.$valid)" novalidate autocomplete="off" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title" class="col-sm-2">Titre de la publication *</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" id="title" placeholder="Titre" ng-model="title" ng-minlength="3" ng-maxlength="200" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="col-sm-2">Catégorie de l'article *</label>
                    <select class="btn btn-success" name="category" id="category" ng-model="category" required>
                        <option value="{{ categorie }}" ng-repeat="categorie in categories">{{ categorie }}</option>
                    </select>
                </div>
                <div class="form-group" ng-show="category=='CI : Article dans des Conférences Internationales'||category=='CF : Article dans des Conférences Françaises'">
                    <label for="conference" class="col-sm-2">Lieu de la conférence</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="conference" id="conference" placeholder="Conférence" ng-model="conference" ng-minlength="3" ng-maxlength="100"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="authors" class="col-sm-2">Auteurs *</label>
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="text" class="form-control" name="authors" id="authors" placeholder="auteur1, auteur2, ..." ng-model="authors" ng-minlength="3" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" ng-disabled="newPublicationForm.$invalid">Création</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="publication-box" ng-repeat="publication in publications">
        <div class="panel panel-publication">
            <div class="panel-heading">
                <div class="text-center">
                    <div class="row">
                        <div class="col-sm-9">
                            <h3 class="pull-left">{{ publication.titre }}</h3>
                        </div>
                        <div class="col-sm-3">
                            <h4 class="pull-right">
                                <small><em>{{ publication.annee }}</em></small>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                {{ publication.categorie.name }}<br>
                <span ng-show="publication.categorie_id=='CF'||publication.categorie_id=='CI'">{{ publication.lieu }}</span><br>
            </div>

            <div class="panel-footer">
                <a ng-repeat="auteur in publication.auteurs" class="label label-default label-auteur" ng-click="open('lg', auteur.user.id)">
                    {{ auteur.user.prenom }} {{ auteur.user.nom }}
                </a>
            </div>
        </div>
    </div>

    <nav class="text-center">
        <ul class="pagination">
            <li>
                <a href="#/publications/1" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a href="#/publications/1">1</a></li>
            <li><a href="#/publications/2">2</a></li>
            <li><a href="#/publications/3">3</a></li>
            <li>
                <a href="#/publications/1" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <script type="text/ng-template" id="authorModal">

        <div class="modal-header">
            <h3 class="modal-title">{{ author }}</h3>
        </div>

        <div class="modal-body">

            <h4>Organisation et laboratoire</h4>
            <div class="alert alert-info" role="alert">
                Institut Charles Delaunay <b>Tech-CICO</b>
            </div>

            <h4>Collaborateurs</h4>
            <ul ng-repeat="collaborateur in collaborateurs">
                <li>
                    <span>{{ collaborateur.name }}</span> : {{ collaborateur.collaborations }}
                </li>
            </ul>

        </div>

        <div class="modal-footer">
            <button class="btn btn-success" type="button" ng-click="search()">Publications de {{ author }}</button>
            <button class="btn btn-primary" type="button" ng-click="close()">Fermer</button>
        </div>

    </script>

</div>
